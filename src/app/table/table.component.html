<nz-table #basicTable [nzData]="products">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <a [routerLink]="['/about', data.id]">{{ data.title }}</a>
        <td>{{ data.price }}</td>
        <td>
        </td>
      </tr>
    </tbody>
  </nz-table>
`
